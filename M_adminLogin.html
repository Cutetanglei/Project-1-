<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>后台管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="nofollow"/>
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
<style>
body{width:100%;height:100%;overflow:hidden;background:url(images/pc_loginBg.jpg) no-repeat;background-size:cover;position:absolute;}
</style>
<script src="js/jquery.js"></script>
<script src="js/Particleground.js"></script>
<script>
$(document).ready(function() {
  $('body').particleground({
    dotColor:'green',
    lineColor:'#c9ec6e'
  });
  $('.intro').css({
    'margin-top': -($('.intro').height() /2)
  });
  $(".loginform input[type='button']").click(function(){
	  alert("Login In Successfully！Connecting to the management system");
	  location.href="M_index.html";
	  });
});
</script>

</head>
<body>
  <section class="loginform">
   <h1>Management System</h1>
   <ul>
    <li>
     <label style="width:80px">Account:</label>
     <input type="text" class="textBox" placeholder="Manager Account"/>
    </li>
    <li>
     <label style="width:85px">Password：</label>
     <input type="password" class="textBox" placeholder="Login in Password"/>
    </li>
    <li>
     <input type="button" value="Login In"/>
    </li>
   </ul>
  </section>
</body>
</html>
